<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Monitoring Dashboard</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">Posh IoT Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block bg-white sidebar border-end shadow-sm">
        <div class="position-sticky pt-4">
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <a class="nav-link active fw-bold text-primary" aria-current="page" href="index.html">Dashboard</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="row mt-4 mb-2">
            <div class="col-md-6 mb-2">
              <div class="card shadow-lg border-0 rounded-4 posh-card">
                <div class="card-body">
                  <h5 class="card-title text-primary">Total Power Consumption</h5>
                  <p class="card-text display-6 fw-bold"><span id="total-power">0</span> W</p>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-2">
              <div class="card shadow-lg border-0 rounded-4 posh-card">
                <div class="card-body">
                  <h5 class="card-title text-primary">Average Efficiency</h5>
                  <p class="card-text"><span id="avg-efficiency" class="fw-bold">0</span> %</p>
                </div>
              </div>
            </div>
          </div>
        <div id="alert-banner" class="alert alert-danger d-none mt-3" role="alert"></div>
        <h2 class="mt-4">Machines Overview</h2>
        <div class="row" id="machines-container">
          <!-- Machine cards will be injected here by JS -->
        </div>
        <h2 class="mt-5">Live Charts</h2>
        <div class="row">
          <div class="col-md-4 mb-4">
            <canvas id="powerChart"></canvas>
          </div>
          <div class="col-md-4 mb-4">
            <canvas id="efficiencyChart"></canvas>
          </div>
          <div class="col-md-4 mb-4">
            <canvas id="uptimeChart"></canvas>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
